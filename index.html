<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats | Kakao Clone Challenge Project</title>
</head>

<body>

    <!-- status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <span class="status-bar__clock">20:47</span>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <i class="fas fa-location-arrow"></i>
            <span class="status-bar__battery-level">78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- header -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <!-- 이 부분은 css로 + 만들기 -->
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <!-- chats main -->
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat"></li>
            <a href="chat.html">
                <div class="chats__chat friend friend--lg">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="m-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">Esu</span>
                            <span class="friend__bottome-text">
                                I have a cold...:(
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <span class="chat__timestamp">
                            2 days ago
                        </span>
                    </div>
                </div>
            </a>
            </li>
        </ul>
    </main>

    <!-- navigation bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>

            <!-- news로 넘어가는 거 만들 수 있으면! -->
            <li class="nav__list-item">
                <a href="news.html" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>

            <!-- find로 넘어가는 거로 만들자! -->
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
