<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <title>News | Kakao Clone Challenge Project</title>
</head>

<body>

    <!-- status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <span class="status-bar__clock">20:47</span>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <i class="fas fa-location-arrow"></i>
            <span class="status-bar__battery-level">78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- header -->
    <section class="news">

        <!-- 뉴스 Fun 쇼핑 인기웹 연예 bar -->
        <ul class="news__bar">
            <li class="news__bar-item">#NEWS</li>
            <li class="news__bar-item">FUN</li>
            <li class="news__bar-item">SHOPPING</li>
            <li class="news__bar-item">POPULAR</li>
        </ul>


    </section>

    <main class="news">
        <!-- 뉴스 리스트 -->
        <ul class="news__list">
            <li class="news__list-item">
                <span class="news__list-title">
                    휴일 전국 공기질 '나쁨'..수도권.영서 눈, 비
                </span>
            </li>
            <li class="news__list-item">
                <span class="news__list-title">
                    부산서 태극기 집회 행진 중 교통사고 7명 부상
                </span>
            </li>
            <li class="news__list-item">
                <span class="news__list-title">
                    "양육비 달라" 찾아갔더니 폭행..취재 간 기자도 부상
                </span>
            </li>
        </ul>

        <section class="news__search">
            <div class="search__write">
                <div class="chat__write-column">
                    <i class="fas fa-hashtag"></i>
                </div>
                <div class="chat__write-column">
                    <input type="text" placeholder="Send message" class="chat__write-input">
                </div>
                <div class="chat__write-column">
                    <span class="chat__write-icon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>

            <div class="search__hashtags">
                <div class="hashtag">#윤아 태연</div>
                <div class="hashtag">#한지민 꽃다발</div>
                <div class="hashtag">#소유진 제주</div>
            </div>

        </section>
    </main>


    <!-- navigation bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>

            <!-- news로 넘어가는 거 만들 수 있으면! -->
            <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>

            <!-- find로 넘어가는 거로 만들자! -->
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
