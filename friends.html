<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends | Kakao Clone Challenge Project</title>
</head>

<body>

    <!-- status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <span class="status-bar__clock">20:47</span>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <i class="fas fa-location-arrow"></i>
            <span class="status-bar__battery-level">78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- header -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-user-plus"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <!-- main -->
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar2.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Lumiere</span>
                        <span class="friend__status">I'm traveling</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>Myself - 이용신</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="friends__favorities">
            <h5 class="friends__title">Favorities</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Lumiere</span>
                        <span class="friend__status">I'm traveling</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="friends__plus-friend">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Plus Friend</span>
                    </div>
                </div>

            </div>
        </div>
        <ul class="friedns__list">
            <h5 class="friends__title">Friends 300</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Lumiere</span>
                        <span class="friend__status">I'm traveling</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>Myself - 이용신</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <!-- navigation bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>

            <!-- news로 넘어가는 거 만들 수 있으면! -->
            <li class="nav__list-item">
                <a href="news.html" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>

            <!-- find로 넘어가는 거로 만들자! -->
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
