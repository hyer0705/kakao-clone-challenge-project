<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone Challenge Project</title>
</head>

<body>

    <!-- status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <span class="status-bar__clock">20:47</span>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <i class="fas fa-location-arrow"></i>
            <span class="status-bar__battery-level">78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- header -->
    <header class="header">
        <div class="header__header-column">
            <span class="header__icon-arrow">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </span>
            <h1 class="header__title">Esu(Best Friend)</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>

    <!-- main -->
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Thursday, January 16, 2020</span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="message__avatar">
                <div class="message__content">
                    <span class="message__author">Esu</span>
                    <div class="message__bubble">
                        I have a cold...:(
                    </div>
                </div>
                <span class="message__timestamp">15:19</span>
            </li>

            <li class="incoming-message message">
                <span class="message__timestamp">15:19</span>
                <div class="message__content">
                    <div class="message__bubble">
                        Really?! Get some rest...:(
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-grin-squint-tears"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone-alt"></i>
            </span>
        </div>
    </div>
</body>

</html>
