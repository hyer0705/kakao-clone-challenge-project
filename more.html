<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <title>More | Kakao Clone Challenge Project</title>
</head>

<body>

    <!-- status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <span class="status-bar__clock">20:47</span>
        <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <i class="fas fa-location-arrow"></i>
            <span class="status-bar__battery-level">78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- header -->
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Lumiere</span>
                        <span class="friend__status">
                            hyer1205@gmail.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt"></i>
                </div>
            </div>

            <!-- 카카오의 새로운 기능 카카오페이 -->
            <div class="header__kakao-pay">
                <div class="kakao-pay__column">
                    <span class="kakao-pay__mark">
                        <i class="fas fa-comment"></i>
                        Pay>
                    </span>

                    <span class="kakao-pay__money">1,100₩</span>
                    <span class="kakao-pay__charge-btn">Charge</span>
                </div>
                <div class="kakao-pay__column">
                    <span class="kakao-pay__pay">Remittance</span>
                    <span class="kakao-pay__pay">Payment</span>
                </div>
            </div>
        </header>
        <!-- 카카오 기능 -->
        <section class="more__suggestions">
            <ul class="more__suggestions-list">
                <li class="more__suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gift"></i>
                    </span>
                    <span class="suggestion__title">
                        Gift
                    </span>
                </li>
                <li class="more__suggestion">
                    <span class="suggestion__icon">
                        <i class="far fa-grin-hearts"></i>
                    </span>
                    <span class="suggestion__title">
                        Emoticons
                    </span>
                </li>
                <li class="more__suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                    <span class="suggestion__title">
                        Shopping
                    </span>
                </li>
                <li class="more__suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-paw"></i>
                    </span>
                    <span class="suggestion__title">
                        Friends Shop
                    </span>
                </li>
                <li class="more__suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-tshirt"></i>
                    </span>
                    <span class="suggestion__title">
                        Style
                    </span>
                </li>
                <li class="more__suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-utensils"></i>
                    </span>
                    <span class="suggestion__title">
                        Order
                    </span>
                </li>
                <li class="more__suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad"></i>
                    </span>
                    <span class="suggestion__title">
                        Game
                    </span>
                </li>
                <li class="more__suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-sticky-note"></i>
                    </span>
                    <span class="suggestion__title">
                        Page
                    </span>
                </li>
            </ul>
        </section>
    </main>

    <!-- navigation bar -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>

            <!-- news로 넘어가는 거 만들 수 있으면! -->
            <li class="nav__list-item">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>

            <!-- find로 넘어가는 거로 만들자! -->
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
