<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Clone Senior Project</title>
</head>

<body>
    <!-- status bar -->
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">14:22</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-location-arrow"></i>
            <i class="fas fa-volume-mute"></i>
            <span class="status-bar__battery-level">93%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <!-- header -->
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>

    <!-- main -->
    <main class="more">

        <!-- user profile -->
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar2.jpg" alt="my-avatar" class="friend__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__username">Lumiere</span>
                        <span class="friend__status">hyer1205@gmail.com</span>
                    </div>
                </div>
                <div class="friend__column">
                    <span class="friend__btn">
                        My
                    </span>
                </div>
            </div>
        </header>

        <!-- kakao pay -->
        <div class="more__kakao-pay">
            <div class="kakao-pay__column">
                <div class="kakao-pay__content">
                    <i class="fas fa-comment"></i>
                    <span class="kakao-pay__title">Pay</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="kakao-pay__content">
                    <span class="kakao-pay__money">1,100₩</span>
                </div>
                <div class="kakao-pay__content">
                    <span class="kakao-pay__btn">충전</span>
                </div>
            </div>
            <div class="kakao-pay__column">
                <span class="kakao-pay__pay">송금</span>
                <span class="kakao-pay__pay">결제</span>
            </div>
        </div>

        <!-- more btn -->
        <ul class="more__btn-list">
            <li class="more__btn btn">
                <span class="more__btn-icon bg-green">
                    <i class="fas fa-gift"></i>
                </span>
                <span class="more__btn-title">
                    Gift
                </span>
            </li>
            <li class="more__btn btn">
                <span class="more__btn-icon bg-green">
                    <i class="far fa-grin-squint-tears"></i>
                </span>
                <span class="more__btn-title">
                    Emoticon
                </span>
            </li>
            <li class="more__btn btn">
                <span class="more__btn-icon bg-green">
                    <i class="fas fa-shopping-cart"></i>
                </span>
                <span class="more__btn-title">
                    Shopping
                </span>
            </li>
            <li class="more__btn btn">
                <span class="more__btn-icon bg-green">
                    <i class="fas fa-paw"></i>
                </span>
                <span class="more__btn-title">
                    Friends<br>Shop
                </span>
            </li>
        </ul>
        <ul class="more__btn-list">
            <li class="more__btn btn">
                <span class="more__btn-icon bg-yellow">
                    <i class="fas fa-tshirt"></i>
                </span>
                <span class="more__btn-title">
                    Style
                </span>
            </li>
            <li class="more__btn btn">
                <span class="more__btn-icon bg-yellow">
                    <i class="fas fa-utensils"></i>
                </span>
                <span class="more__btn-title">
                    Order
                </span>
            </li>
            <li class="more__btn btn">
                <span class="more__btn-icon bg-yellow">
                    <i class="fas fa-gamepad"></i>
                </span>
                <span class="more__btn-title">
                    Game
                </span>
            </li>
            <li class="more__btn btn">
                <span class="more__btn-icon bg-yellow">
                    <i class="fas fa-file"></i>
                </span>
                <span class="more__btn-title">
                    Page
                </span>
            </li>
        </ul>

        <!-- kakao mail -->
        <div class="more__kakao-mail">
            <div class="kakao-mail__column">
                <div class="kakao-mail__content">
                    <i class="far fa-envelope"></i>
                    <span class="kakao-mail__mail">mail</span>
                </div>
                <span class="kakao-mail__make-link">
                    to make
                </span>
            </div>
            <div class="kakao-mail__column">
                <div class="kakao-mail__content">
                    <i class="far fa-calendar-check"></i>
                    <span class="kakao-mail__mail">calender</span>
                </div>
                <span class="kakao-mail__make-link">
                    calender to make
                </span>
            </div>
        </div>
    </main>

    <!-- navigation -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="news.html" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="bigscreen">
        <span>Please make your screen small!!!
            Thank you for visiting my kokoa project.</span>
    </div>
</body>

</html>
